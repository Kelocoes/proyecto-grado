# Executes the given git hooks in each commit
# To run before:
# Install hooks: pre-commit install
# Executes local analysis: pre-commit run -a
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local # executes local commands, such as tests
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: python3 -m pytest --cov=src/ tests/ --cov-fail-under=95
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pycqa/isort # sort imports
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: check-yaml
  - repo: https://github.com/psf/black # identifies lint errors and fix them
    rev: 23.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8 # verify code against pep8 and programming errors
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
        - --max-line-length=100
